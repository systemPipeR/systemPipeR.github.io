        - 1.0
        Existing_Files:
        - 0.0
        - 0.0
        - 0.0
        Missing_Files:
        - 1.0
        - 1.0
        - 1.0
        gzip:
        - Pending
        - Pending
        - Pending
      status.time:
        Targets:
        - SE
        - VE
        - VI
        time_start:
        - .na
        - .na
        - .na
        time_end:
        - .na
        - .na
        - .na
    internal_outfiles:
      SE:
        gzip: results/SE.csv.gz
      VE:
        gzip: results/VE.csv.gz
      VI:
        gzip: results/VI.csv.gz
  gunzip: |
    targets:
      SE:
        gzip_file: results/SE.csv.gz
        SampleName: SE
      VE:
        gzip_file: results/VE.csv.gz
        SampleName: VE
