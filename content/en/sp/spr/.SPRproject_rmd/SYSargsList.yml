stepsWF:
  load_library: |
    codeLine: library(systemPipeR)
    codeChunkStart: []
    stepName: load_library
    dependency:
      load_library: .na
    status:
      status.summary: Pending
      status.completed:
        Step: load_library
        status.summary: Pending
      status.time: {}
    files:
      rmdPath: []
    runInfo:
      runOption:
        load_library:
          directory: no
          run_step: mandatory
          run_session: local
  export_iris: |
    codeLine: mapply(function(x, y) write.csv(x, y), split(iris, factor(iris$Species)),
      file.path("results", paste0(names(split(iris, factor(iris$Species))), ".csv")))
    codeChunkStart: []
    stepName: export_iris
    dependency:
      export_iris: .na
    status:
      status.summary: Pending
      status.completed:
        Step: export_iris
        status.summary: Pending
      status.time: {}
    files:
      rmdPath: []
    runInfo:
      runOption:
        export_iris:
          directory: no
          run_step: mandatory
          run_session: local
  gzip: |
    targets:
      SE:
        FileName: results/setosa.csv
        SampleName: SE
      VE:
        FileName: results/versicolor.csv
        SampleName: VE
      VI:
        FileName: results/virginica.csv
        SampleName: VI
    targetsheader:
      targetsheader: '# Project ID: SPR Example gzip'
    modules: []
    wf:
      class: Workflow
      cwlVersion: v1.0
      inputs:
        file: File
        SampleName: string
        ext: string
        results_path: Directory
      outputs:
        gzip_file:
          outputSource: gzip/gzip_file
          type: stdout
      steps:
        gzip:
          in:
            file: file
            SampleName: SampleName
            ext: ext
            results_path: results_path
          out: '[gzip_file]'
          run: gunzip/gzip.cwl
    clt:
      gunzip/gzip.cwl:
        cwlVersion: v1.0
        class: CommandLineTool
        baseCommand: gzip
        requirements:
        - class: InlineJavascriptRequirement
        - class: InitialWorkDirRequirement
          listing: $(inputs.results_path)
        arguments:
        - prefix: -c
        inputs:
          file:
            type: File
            inputBinding:
              position: 1
          SampleName:
            label: Filename to write output to
            type: string
          ext:
            label: Filename extension
            type: string
          results_path:
            label: Directory to write output to
            type: Directory
        outputs:
          gzip_file:
            type: stdout
        stdout: $(inputs.results_path.basename)/$(inputs.SampleName).$(inputs.ext)
    yamlinput:
      file:
        class: File
        path: _FILE_PATH_
      SampleName: _SampleName_
      ext: csv.gz
      results_path:
        class: Directory
        path: ./results
    cmdlist:
      SE:
        gzip: gzip -c  results/setosa.csv > results/SE.csv.gz
      VE:
        gzip: gzip -c  results/versicolor.csv > results/VE.csv.gz
      VI:
        gzip: gzip -c  results/virginica.csv > results/VI.csv.gz
    input:
      SE:
        FileName: results/setosa.csv
        SampleName: SE
      VE:
        FileName: results/versicolor.csv
        SampleName: VE
      VI:
        FileName: results/virginica.csv
        SampleName: VI
    output:
      SE:
        gzip: results/SE.csv.gz
      VE:
        gzip: results/VE.csv.gz
      VI:
        gzip: results/VI.csv.gz
    files:
      cwl: gunzip/workflow_gzip.cwl
      yml: gunzip/gzip.yml
      dir_path: /home/dcassol/src/R-devel/library/systemPipeR/extdata/cwl
      steps: gzip
      cltpaths: /home/dcassol/src/R-devel/library/systemPipeR/extdata/cwl/gunzip/gzip.cwl
      output_names: gzip_file
      targets: /home/dcassol/src/R-devel/library/systemPipeR/extdata/cwl/gunzip/targets_gunzip.txt
      id: SampleName
    inputvars:
      FileName: _FILE_PATH_
      SampleName: _SampleName_
    cmdToCwl: []
    status:
      status.summary: Pending
      status.completed:
        Targets:
        - SE
